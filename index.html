<!DOCTYPE html>
<html>
<head>
  <title>Placeholder: The Game</title>
  <style>
    body{
      margin: 0;
    }
    #window{
      width:90vw;
      height:90vw;
      background-color:#708090;
    }
    #stats{
      width:82.5%;
      height:20%;
      padding:5%;
      float:left;
      overflow:hidden;
      border: 3px solid #696969;
      margin: 0.5em;
      text-align: center;
    }
    .text{
      width:50%;
      margin:0;
      float:left;
    }
    .btn{
      background-color: #003f56;
      border-color: #003f56;
      border-radius: 1em;
      outline:0;
    }
    .game{
      width:45%;
      height:45%;
      float:left;
      overflow:hidden;
      border: 3px solid #696969;
      margin: 0.5em;
    }
    canvas{
      width:100%;
      height:100%;
    }
  </style>
  <script type="text/javascript" src="./jquery.min.js"></script>
</head>
<body>
  <script id="vert" type="notjs">
    //in
    attribute vec2 pos;
    attribute vec2 uvcoord;
    uniform vec2 ures;
    //out
    varying vec2 uv;
    void main() {
      vec2 clip = pos/ures*2.0 - 1.0;
      gl_Position = vec4(clip,0,1);
      uv = uvcoord;
    }
  </script>
  <script id="frag" type="notjs">
    precision mediump float;
    uniform vec3 col;
    varying vec2 uv;
    uniform sampler2D _tex;
    void main() {
      gl_FragColor = vec4(col, 1)*texture2D(_tex, uv);
    }
  </script>
  <script id="snakevert" type="notjs">
    //in
    attribute vec2 pos;
    uniform vec2 ures;
    void main() {
      vec2 clip = pos/ures*2.0 - 1.0;
      gl_Position = vec4(clip,0,1);
    }
  </script>
  <script id="snakefrag" type="notjs">
    precision mediump float;
    uniform vec3 col;
    void main() {
      gl_FragColor = vec4(col, 1);
    }
  </script>
  <div id="window">
    <div class="game">
      <canvas id="canv"></canvas>
    </div>
    <div class="game">
      <canvas id="snake"></canvas>
    </div>
    <div id="stats">
      <div class="text">
        <span id="hpStat">HP: </span>
        <br/> <br/>
        <span id="locStat">Location: </span>
      </div>
      <div class="text">
        <span id="scoreStat">Score: </span>
        <br/> <br/>
        <div id="Store">
        </div>
      </div>
      <div>
        <button type='button' class='btn' id='startGame'>Start Game</button>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="placeholder.js"></script>
</body>
</html>
